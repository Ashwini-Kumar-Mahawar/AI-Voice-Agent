<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 10 – Voice Agent with Chat History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 rounded-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary fw-bold">30 Days of Voice Agents</h1>
        <div>
          <label class="form-label me-2">Session ID</label>
          <input id="sessionIdInput" class="form-control d-inline-block" style="width:220px" />
        </div>
      </div>

      <p class="lead">Day 10: Chat History + Robust Error Handling</p>

      <!-- Text to Speech Section -->
      <div class="mb-3">
        <input type="text" id="textInput" class="form-control" placeholder="Enter text to convert to speech"/>
      </div>
      <button class="btn btn-custom mb-4" onclick="generateAudio()">Generate Audio</button>

      <div class="mb-4">
        <audio id="audioPlayer" controls style="width: 100%; display: none;"></audio>
      </div>

      <!-- Echo Bot Section -->
      <h3 class="text-success fw-bold mt-3">Echo Bot + LLM (Voice)</h3>
      <p class="lead">Record → Transcribe → LLM → Murf TTS → Play (chat history preserved)</p>

      <div class="mb-3">
        <button id="startBtn" class="btn btn-outline-primary m-2">Start Recording</button>
        <button id="stopBtn" class="btn btn-outline-danger m-2" disabled>Stop Recording</button>
      </div>

      <div class="mt-3">
        <audio id="llmAudio" controls style="width: 100%; display: none;"></audio>
        <p id="uploadStatus" class="mt-3 text-info fw-semibold"></p>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <h5 class="text-secondary">Transcription Output:</h5>
          <p id="transcriptionText" class="text-dark fw-semibold"></p>

          <h5 class="text-secondary mt-4">LLM Output:</h5>
          <p id="llmOutput" class="text-dark fw-semibold"></p>
        </div>

        <div class="col-md-6">
          <h5 class="text-secondary">Chat History:</h5>
          <div id="chatHistory" class="chat-history p-3"></div>
        </div>
      </div>

      <!-- LLM text query (kept) -->
      <hr/>
      <h5 class="mt-3">Ask Gemini (text)</h5>
      <div class="mb-3">
        <input type="text" id="llmInput" class="form-control" placeholder="Ask something..."/>
      </div>
      <button class="btn btn-warning mb-3" onclick="sendLLMQuery()">Ask Gemini</button>
    </div>
  </div>

  <script src="static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
