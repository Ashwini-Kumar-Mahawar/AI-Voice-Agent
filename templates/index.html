<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Assistant AI</title>
  <link rel="stylesheet" href="static/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="page">
    <section class="card">
      <!-- Gradient header -->
      <header class="card__header">
        <h1 class="card__title">AI VOICE AGENT</h1>
        <div class="card__subtitle">
          Session ID: <span id="sessionIdShort">â€”</span>
        </div>
      </header>

      <!-- Conversation area -->
      <section class="card__body">
        <div id="chat" class="chat">
          <!-- Example welcome from AI -->
          <div class="bubble bubble--ai">
            <div class="bubble__role">MURF AI:</div>
            <div class="bubble__text">Hi there! Click the mic to start our conversation.</div>
          </div>
        </div>
      </section>

      <!-- Footer with mic + status -->
      <footer class="card__footer">
        <div class="footer__status">
          <span id="statusText">Here is my response:</span>
        </div>

        <div class="controls">
          <button id="recordBtn" class="mic" aria-label="Record">
            <span class="mic__icon">ðŸŽ¤</span>
            <span class="mic__dot"></span>
          </button>

         <input id="sessionIdInput" class="session-input" spellcheck="false" />
        </div>

        <!-- Hidden audio (auto-plays) -->
        <audio id="replyAudio" style="display:none;"></audio>

        <!-- Error bar -->
        <div id="errorBar" class="error" hidden></div>
      </footer>
    </section>
  </main>

  <script src="static/script.js"></script>
</body>
</html>
