<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 9 – Echo Bot + LLM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container mt-5 text-center">
    <div class="card shadow p-4 rounded-4">
      <h1 class="text-primary fw-bold">30 Days of Voice Agents</h1>
      <p class="lead">Day 9: Echo Bot v2 + Gemini LLM</p>

      <!-- Text to Speech Section -->
      <div class="mb-3">
        <input type="text" id="textInput" class="form-control" placeholder="Enter text to convert to speech"/>
      </div>
      <button class="btn btn-custom mb-4" onclick="generateAudio()">Generate Audio</button>

      <div class="mb-4">
        <audio id="audioPlayer" controls style="width: 100%; display: none;"></audio>
      </div>

      <!-- Echo Bot Section -->
      <h1 class="text-success fw-bold mt-5">Echo Bot + Transcription</h1>
      <p class="lead">Record → Transcribe → Murf TTS → Play</p>

      <div>
        <button id="startBtn" class="btn btn-outline-primary m-2">Start Recording</button>
        <button id="stopBtn" class="btn btn-outline-danger m-2" disabled>Stop Recording</button>
      </div>

      <div class="mt-3">
        <audio id="echoAudio" controls style="width: 100%; display: none;"></audio>
      </div>

      <p id="uploadStatus" class="mt-3 text-info fw-semibold"></p>

      <div class="mt-3">
        <h5 class="text-secondary">Transcription Output:</h5>
        <p id="transcriptionText" class="text-dark fw-semibold"></p>
      </div>

      <!-- NEW: LLM Query Section -->
      <h1 class="text-warning fw-bold mt-5">Ask Gemini (LLM)</h1>
      <p class="lead">Type a question → Get AI-powered response (also supports voice → LLM → voice)</p>
      <div class="mb-3">
        <input type="text" id="llmInput" class="form-control" placeholder="Ask something..."/>
      </div>
      <button class="btn btn-warning mb-3" onclick="sendLLMQuery()">Ask Gemini</button>
      <div class="mt-3">
        <h5 class="text-secondary">LLM Output:</h5>
        <p id="llmOutput" class="text-dark fw-semibold"></p>
        <audio id="llmAudio" controls style="width: 100%; display: none;"></audio>
      </div>

    </div>
  </div>

  <script src="static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
