<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 4 â€“ AI Voice Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="container mt-5 text-center">
    <div class="card shadow p-4 rounded-4">
      <h1 class="text-primary fw-bold">30 Days of Voice Agents</h1>
      <p class="lead">Day 3: Generate & Play TTS</p>

      <!-- Text to Speech Section -->
      <div class="mb-3">
        <input type="text" id="textInput" class="form-control" placeholder="Enter text to convert to speech"/>
      </div>
      <button class="btn btn-custom mb-4" onclick="generateAudio()">Generate Audio</button>

      <div class="mb-4">
        <audio id="audioPlayer" controls style="width: 100%; display: none;"></audio>
      </div>

      <!-- Echo Bot Section -->
      <h1 class="text-success fw-bold mt-5">Echo Bot</h1>
      <p class="lead">Day 4: Echo Bot</p>
      <div>
        <button id="startBtn" class="btn btn-outline-primary m-2">Start Recording</button>
        <button id="stopBtn" class="btn btn-outline-danger m-2" disabled>Stop Recording</button>
      </div>
      <div class="mt-3">
        <audio id="echoAudio" controls style="width: 100%; display: none;"></audio>
      </div>
      <p id="uploadStatus" class="mt-3 text-info fw-semibold"></p>
    </div>
  </div>

  <script src="static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
